<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embed Widget</title>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <header>
      <h1>Embed Widget</h1>
      <p>Embed widgets in your website</p>
    </header>
    <main>
      <p>Select an embed widget and see it on the bottom right:</p>
      <label>
        <input name="embed" type="radio" value="gitter" checked>
        <span>Gitter chat</span>
      </label>
      <label>
        <input name="embed" type="radio" value="discord">
        <span>Discord chat</span>
      </label>
      <label>
        <input name="embed" type="radio" value="helpdesk">
        <span>Help desk</span>
      </label>
      <label>
        <input name="embed" type="radio" value="tlkio">
        <span>tlk.io chatroom</span>
      </label>
      <label>
        <input name="embed" type="radio" value="typeform">
        <span>Typeform survey</span>
      </label>
      <label>
        <input name="embed" type="radio" value="website">
        <span>Any website</span>
      </label>
    </main>
    <footer>
      <p>Made in Enschede by Anand Chowdhary</p>
    </footer>
    <script src="index.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
